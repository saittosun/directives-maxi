<div class="container mt-3">
  <div class="row">
    <div class="col-sm-12">
      <button 
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br>
      <br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li 
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: 'yellow'}"
            *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div>
        <!-- <div *ngIf='!onlyOdd'>
          <li 
            class="list-group-item"
            [ngClass]="{even: even % 2 === 0}"
            *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div> -->
        <div *appUnless='onlyOdd'>
          <li 
            class="list-group-item"
            [ngClass]="{even: even % 2 === 0}"
            *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>style me with basic directive</p>
      <!-- <p 
        appBetterHighlight 
        [defaultColor]="'yellow'"
        [highlightColor]="'red'">style me with basic directive</p> -->

        <!-- the directive name is not enclosed in square brackets, that reallyonly happens if you want to bind to a property which has the same name or alias like your directive selector. -->
      <p
        [appBetterHighlight]="'red'" 
        defaultColor="yellow">style me with basic directive</p>
      <div [ngSwitch]="value">
        <div *ngSwitchCase="value">5</div>
        <div *ngSwitchDefault>value is default</div>
      </div>
    </div>
  </div>
</div>
